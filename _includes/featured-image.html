{% if page.image %}
    {% assign largest = resized | sort: 'width' | last %}
    {% capture srcset %}
    {% for i in resized %}
        /{{ i.path }} {{ i.width }}w,
    {% endfor %}
    {% endcapture %}
    
<div class="entry-featured-image">
    {% if site.lazyimages == "enabled" %}
    <img class="featured-image lazyimg {% if page.imageshadow %} image-shadow {% endif %}" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{{ srcset | strip_newlines }}/{{ path }} {{ original.width }}w" alt="{{ page.title }}">
    {% else %}
    <img class="featured-image {% if page.imageshadow %} image-shadow {% endif %}" src="/{{ largest.path }}" alt="{{ page.title }}" srcset="{{ srcset | strip_newlines }}/{{ path }} {{ original.width }}w">
    {% endif %}
</div>
{% endif %}
