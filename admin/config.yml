backend:
  name: github
  repo: nipponija/nipponija.com
publish_mode: editorial_workflow
media_folder: 'assets/uploads'
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "authors",
          displayFields: [display_name],
          searchFields: [display_name],
          valueField: "name",
        } 
      - { label: "Title image", name: "image", widget: "image", required: false }  
      - { label: "Before TOC", name: "beforetoc", "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Categories", name: "categories", widget: list, required: false }
      - { label: "Tags", name: "tags", widget: list, required: false }
      - { label: "Comments", name: "comments", widget: boolean, default: true }
      - { label: "Rating", name: "rating", widget: number, required: false, valueType: float, min: 0, max: 5, step: 0.5}
  - name: 'authors'
    label: 'Authors'
    folder: '_authors/'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'author' }
      - { label: 'Short Name', name: 'name', widget: 'string' }
      - { label: 'Display Name', name: 'display_name', widget: 'string' }
      - { label: 'Position', name: 'position', widget: 'string' }
      - { label: "Avatar", name: "avatar", widget: "image" }
      - { label: 'About', name: 'body', widget: 'markdown' }

